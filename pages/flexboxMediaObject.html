<!doctype html>
<html lang="en"><head>
    <meta charset="utf-8">
    <link rel = "shortcut icon" href ="../assests/fav.png">
<title>MediaObject</title>
<style>
  .media {
    display: flex;
    align-items: flex-start;
    background: #F6F3EB;
    padding: 1em;
    border-radius: 3px;
    max-width: 45em;
  }
  .media-object {
    margin-right: 1em;
  }
  .media-body {
    flex: 1;
  }
  .media-heading {
    margin: 0 0 .5em;
  }
</style>
</head>
<body>
<div class="media">
  <img class="media-object" src="/assests/images (1).jpg" alt="Sample photo" height="25%">
  <div class="media-body">
    <h3 class="media-heading">Sage Mode Naruto</h3>
    <p>Rigorous training under shifu tranformed <br>naruto into a powerful avatar of sage.</p>

    <div class="media">
      <img class="media-object" src="/assests/images (10).jpg" alt="Sample photo" height="25%">
      <div class="media-body">
        <h3 class="media-heading">Friends or Foes</h3>
        <p>Final battle which forsees the relationship between friends turned foes Naruto and Sasuke.</p>
      </div>
    </div>

  </div>
</div>
</body>
</html>
